<h1 class="m-5">{{ hero.nombre | uppercase }} <small>({{ hero.aparicion | date: 'y' }})</small></h1>
<hr>

<div class="row animated fadeIn">

    <div class="col-md-4">
        <img [src]="hero.img" class="img-fluid" alt="hero.nombre">
        <br><br>
        <a routerLink="['home']" class="btn btn-outline-primary btn-block">Back</a>
    </div>

    <div class="col-md-8">
        <h3>{{ hero.nombre }}</h3>
        <hr>
        <p>
            {{ hero.bio }}
        </p>
        <div>
            <img *ngIf="hero.casa == 'DC'" style="width:100px;" src="assets/img/dc-logo.png" alt="DC logo">
            <img *ngIf="hero.casa == 'Marvel'" style="width:100px;" src="assets/img/marvel-logo.png" alt="Marvel logo">

        </div>
    </div>


</div>
